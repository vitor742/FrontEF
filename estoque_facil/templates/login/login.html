{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style_login2.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
<script src="{% static 'js/login2.js' %}" type="module"></script>

  </head>
  <body>
  <div class="container">
    <div class="logoEstoque"><img src="{% static 'images/logo.png' %}" alt="logo Estoque Facil"> </div>
    <div class="caixadelogin">
      <div class="login">
        <h1>Login</h1>
      </div>
      <form id="loginForm">
        <div class="ibox">
          <input type="text" id="username" placeholder="Usuário" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="ibox">
          <input type="password" id="access_key" placeholder="Chave de Acesso" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="loginMessage"> Credenciais Inválidas </div>
        <button type="submit" class="botao">Login</button>
      </form>
    </div>
  </div>
  </body>
</html>
